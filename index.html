<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSS -->
   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/responsive.css">
   <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">


   <title>Clone Netflix</title>
</head>
<body>

   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="filme-principal">
         <div class="container">
            <h3 class="titulo">House of Cards</h3>
            <p class="description">
               Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
            </p>
            <div class="botoes">
               <button role="button" class="botao">
                  <i class="fas fa-play"></i>
                  Assistir agora
               </button>
               <button role="button" class="botao">
                  <i class="fas fa-info-circle"></i>
                  Mais informações
               </button>
            </div>
         </div>
      </div>
   </main>

   <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="/images/min1.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min2.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min3.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min4.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min5.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min6.jpg" alt="">
         </div>
         <div class="item">
            <img class="box-filme" src="/images/min7.jpg" alt="">
         </div>
      </div>
   </div>
   
   <script src="https://kit.fontawesome.com/0eb58af87b.js" crossorigin="anonymous"></script>
   <script src="/js/owl/jquery.min.js"></script>
   <script src="/js/owl/owl.carousel.min.js"></script>
   <script src="/js/owl/setup.js"></script>
</body>
</html>
