<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSS -->
   <link rel="stylesheet" href="/css/main.css">
   
   <title>Clone Netflix</title>
</head>
<body>

   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="filme-principal">
         <div class="container">
            <h3 class="titulo">House of Cards</h3>
            <p class="description">
               Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
            </p>
            <div class="botoes">
               <button role="button" class="botao">
                  <i class="fas fa-play"></i>
                  Assistir agora
               </button>
               <button role="button" class="botao">
                  <i class="fas fa-info-circle"></i>
                  Mais informações
               </button>
            </div>
         </div>
      </div>
   </main>
   
   <script src="https://kit.fontawesome.com/0eb58af87b.js" crossorigin="anonymous"></script>
</body>
</html>
